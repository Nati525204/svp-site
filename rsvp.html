    <style>
      :root {

      * { box-sizing: border-box; }

      }
      .wrap {

        display: grid;
        place-items: center;
        padding: 24px;

      .card {
        width: min(880px, 95vw);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(8px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        overflow: hidden;
      }
      header {
        padding: 28px 28px 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
      h1 { margin: 0 0 6px; font-weight: 800; font-size: clamp(24px, 3vw, 32px); }
      .meta { color: var(--muted); margin-top: 6px; font-size: 13px; }
      .sub { color: var(--muted); font-size: 14px; }
      .grid { display: grid; gap: 18px; padding: 24px; }
      @media (min-width: 720px) { .grid { grid-template-columns: 1fr 1fr; } }
      label { display: block; font-weight: 700; margin-bottom: 8px; }
      .field {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 14px;
        padding: 14px 16px;
        font-size: 16px;
        color: var(--text);
      }

      .seg { display: flex; border-radius: 14px; overflow: hidden; border:1px solid rgba(255,255,255,0.12); }
      .seg button {
        flex:1; padding:12px; font-weight:700; border:none; background:transparent;
        color:var(--text); cursor:pointer;
      }
      .seg button[aria-pressed="true"] { background: var(--accent); color:white; }
      .seg .ok[aria-pressed="true"] { background: var(--ok); }
      .seg .no[aria-pressed="true"] { background: var(--no); }

      .row { padding:0 24px 24px; display:grid; gap:18px; }
      .actions { display:flex; gap:12px; flex-wrap:wrap; }
      .btn { border:none; border-radius:14px; padding:12px 18px; font-weight:800; cursor:pointer; }
      .btn.primary { background:linear-gradient(180deg,var(--accent),var(--accent-2)); color:white; }
      .btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.18); color:var(--text); }

      table { width:100%; border-collapse:collapse; margin-top:12px; }
      th,td { padding:12px 14px; border-bottom:1px solid rgba(255,255,255,0.08); }
      th { background:rgba(255,255,255,0.06); }
      tr:hover td { background:rgba(255,255,255,0.03); }

      .pill { font-size:12px; color:var(--muted); }

      footer { padding:18px 24px; text-align:center; color:var(--muted); font-size:12px; }
    </style>
